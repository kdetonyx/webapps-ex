name: Build, Push & Deploy to Azure WebApp
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Usar SHA del commit para tag único e inmutable
      #IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/webapp:${{ github.sha }}
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/webapp:0.1
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3  # Acción oficial más segura
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5  # Mejor práctica con caché
        with:
          context: ./app
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
          # Inyectar credenciales automáticamente
          cli_config_credentials_token: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Terraform Init
        run: terraform init -input=false
        working-directory: ./tf
        env:
          # Azure Provider necesita estas variables
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}

      - name: Terraform Plan
        run: terraform plan -input=false -var="docker_image=${{ env.IMAGE_NAME }}"
        working-directory: ./tf
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="docker_image=$IMAGE_NAME" -var="service_principal_object_id=${{ secrets.SERVICE_PRINCIPAL_OBJECT_ID }}"
        working-directory: ./tf    
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
